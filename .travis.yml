language: elixir
sudo: enabled
addons:
  ssh_known_hosts: 198.199.67.180

branches:
  only:
  - production

services:
  - docker

env:
  global:
  - secure: 
  - DOCKER_USERNAME=dottjt

before_script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker pull dottjt/nfd-app || true

# The rest of the ENV are defined in the travis console, for the travis build
script:
  - ls -a
  - echo "$AWS_ACCESS_KEY"
  - docker-compose build --build-arg AWS_ACCESS_KEY="$AWS_ACCESS_KEY" --build-arg AWS_SECRET_KEY="$AWS_SECRET_KEY" --build-arg JSON_API="$JSON_API" --build-arg HOST="$HOST" --build-arg POSTGRES_USER="$POSTGRES_USER" --build-arg POSTGRES_PASSWORD="$POSTGRES_PASSWORD" --build-arg POSTGRES_DB="$POSTGRES_DB" --build-arg POSTGRES_HOST="$POSTGRES_HOST" --build-arg SECRET_KEY_BASE="$SECRET_KEY_BASE" --no-cache .
  # - docker-compose up -d

after_script:
  - docker images

before_deploy:
  - openssl aes-256-cbc -K $encrypted_989cc8ced1db_key -iv $encrypted_989cc8ced1db_iv
    -in deploy_key.enc -out ./deploy_key -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
  - ssh -i ./deploy_key root@198.199.67.180 pwd
  
deploy:
- provider: script
  script: docker push dottjt/nfd-app
  on:
    branch: production
- provider: script
  script: bash deploy.sh
  on:
    branch: production
